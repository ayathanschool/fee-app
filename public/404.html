<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <!-- Super simple redirect to the app with path preserved in hash -->
  <script>
    (function() {
      // Extract the path after "/fee-app/" from URL
      const path = window.location.pathname.replace(/^\/fee-app\//, '');
      
      // Redirect to the main page with the path as a hash route
      window.location.replace('/fee-app/#/' + path);
    })();
  </script>
  <!-- Fallback redirect if script fails -->
  <meta http-equiv="refresh" content="0;url=/fee-app/" />
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
    }
    .redirecting {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <p>If you're not redirected automatically, <a href="/fee-app/">click here</a> to go to the homepage.</p>
    <p class="redirecting">You'll be redirected to the main application in a moment.</p>
  </div>
</body>
</html>
