<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Simplest redirect that works with GitHub Pages
    var path = window.location.pathname.replace(/^\/fee-app\//, '');
    window.location.replace('/fee-app/#/' + path);
  </script>
  <meta http-equiv="refresh" content="0;url=/fee-app/">
</head>
<body>
  Redirecting to the app...
</body>
</html>
